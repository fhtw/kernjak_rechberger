<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<style>
	#wrapper{
		width:39%;
		height:100%;
		background-color:grey;
		margin:auto;
	}
	#DateForm{
		margin-left:40%;
		margin-bottom:1%;
	}
	th{
		width: 6em;
		height: 2em;
		border: 1px solid black;
		background-color:white;
	}
	table{
		margin:auto;
		margin-top:6%;
	}
	#previous, #next, #xml{
		background-color:black;
		color:white;
		width:9em;
		cursor:pointer;
	}
	
	#previous p, #next p, #xml p{
		margin: 5% 13% 5% 11%;;
	}
</style>
<script src="http://code.jquery.com/jquery-latest.min.js"
        type="text/javascript"></script>
<script>

	function xml(){
		var url = window.location.href;
		
		if(url.indexOf("&type") !== -1){
			var parts = url.split("&type");
			url = parts[0] + "&type=xml";
		} else if(url.indexOf("?type") !== -1){
			var parts = url.split("?type");
			url = parts[0] + "?type=xml";
		} else if(url.indexOf("?date") !== -1){
			url = url + "&type=xml";
		} else {
			url = url + "?type=xml";
		}
		
		window.location.replace(url);
		
	}
	
	function current(e){
		if(e.which == 13){	
		var date = document.getElementById("dateInput").value;
		if(date == ""){
			alert("Pleas enter a date or date range.");
			return;
		}
		
		var url = window.location.href;
		
		if(url.indexOf("?") !== -1){
			var parts = url.split("?");
			url = parts[0];
		}
		
		url = url + "?date=" + date + "&type=display";
		
		window.location.replace(url);
		}	
	}
	
</script>
<title>Tempeture</title>
</head>
<body>
	<div id="wrapper">
		<div id="DateForm" style="margin-left:39.45%; margin-bottom:2%;" >
			<p style="Color:white; padding-top:1%; margin-left:3%;">Enter Date or Range</p>
			<input id="dateInput" onkeypress="current(event);" type="text" style="length:5em; height:1.1em;"/>
		</div>
		<div id="xml" style="margin:auto; padding-top:0.01%; padding-bottom:0,01%;"  onclick="xml();"><p>Download XML</p></div>
		<table>
			<tr>
				<th>Date</th>
				<th>Time</th>
				<th>Temperature</th>
			</tr>
			<tr>
				<th>15.10.2013</th>
				<th>11:50:20</th>
				<th>18&deg;</th>
			</tr>
		</table>
	</div>
</body>
</html>
