<!DOCTYPE html><html><head><meta http-equiv=\"Content-Type\" content=\"text/html; charset=UTF-8\" /><style>#wrapper{width:39%;height:100%;background-color:grey;margin:auto;}#StreetForm{margin-left:40%;margin-bottom:1%;}#last_refresh{float:left;color: #DDDDDD;margin-left: 1%;margin-top: 1%;}#refresh{color:white;width:9em;cursor:pointer;padding-top:3%;padding-left:0.9%;}#refresh p{background-color:black;padding-left:9%;}h2{margin-left:1%;}li span{color: white;}</style><script src=\"http://code.jquery.com/jquery-latest.min.js\"        type=\"text/javascript\"></script><script>function refresh(){var url = window.location.href;if(url.indexOf(\"?\") !== -1){var parts = url.split(\"?\");url = parts[0] + \"?operation=refresh\";} else {url = url + \"?operation=refresh\";}window.location.replace(url);}function StreetSearch(e){if(e.which == 13){var street = document.getElementById(\"streetInput\").value;if(street == \"\"){alert(\"Please enter a Street Name\");return;}var url = window.location.href;if(url.indexOf(\"?\") !== -1){var parts = url.split(\"?\");url = parts[0];}url = url + \"?street=\" + street;window.location.replace(url);}}</script><title>Navi</title></head><body><div id=\"wrapper\"><p id=\"last_refresh\">Last Map Data Refresh: </p><div id=\"refresh\" onclick=\"refresh();\"><p>Refresh Map Data</p></div><div id=\"StreetForm\" style=\"margin-left:28.45%; margin-bottom:2%;\" ><p style=\"Color:white; padding-top:0.1%; margin-left:0.1%; margin-bottom:0.5%;\">Please enter a Street</p><input id=\"streetInput\" onkeypress=\"StreetSearch(event);\" type=\"text\" style=\"width:20em; height:1.1em;\"/></div><!-- Dynamic Content --><h2> Street Name </h2><ul><li> <span>City 1</span> </li><li> <span>City 2</span> </li></ul></div></body></html>
